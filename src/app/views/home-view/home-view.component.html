<div style="border:none;background:rgb(196, 223, 255)" class="d-flex flex-row p-4">
    <img class="p-1 mr-5" src="../../../assets/img/centrauto-logo350x104.png" alt="" width="350" height="104">

    <form [formGroup]="homeSearchForm" (ngSubmit)="onSubmitEditedModelForm()">


        <div class="d-flex flex-row">
        <div class="p-3">        
            <label>Marque</label>
                <select class="form-control" 

                        formControlName="brand"
                        (change)="onBrandSelected(homeSearchForm.value.brand, homeSearchForm.value.model,homeSearchForm.value.gasoline)">
                    <option selected value="">Choisir</option>
                    <option *ngFor="let b of brands" [value]="b.id"
                    >
                    
                        {{b.id}}
                    </option>
                </select>
        </div>    

        <div class="p-3">   
            <label *ngIf="this.homeSearchForm.value.brand" >Mod√®le</label>
                <select class="form-control"
                        formControlName="model"
                        *ngIf="this.homeSearchForm.value.brand"
                        (change)="onGasolineSelected(homeSearchForm.value.brand, homeSearchForm.value.model,homeSearchForm.value.gasoline)"
                        >
                    <option value="" selected>Choisir</option>
                    <option *ngFor="let m of modelsShowable" [value]="m.id"
                    >
                        {{m.name}}, {{m.brand}}
                    </option>
                </select>
        </div>

        <div class="p-3">  
            <label>Gasoline</label>
            <select class="form-control"
                    formControlName="gasoline"
                    (change)="onGasolineSelected(homeSearchForm.value.brand, homeSearchForm.value.model,homeSearchForm.value.gasoline)"
                    >
                <option value="" selected>Choisir</option>
                <option *ngFor="let g of gasolines" [value]="g.id"
                >
                    {{g.name}}, {{g.id}}
                </option>
            </select>
        </div>    
    </div>
    </form>

</div>
