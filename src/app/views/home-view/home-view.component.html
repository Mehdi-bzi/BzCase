    {{a.title}}

<form class="mt-5">
    <form [formGroup]="homeSearchForm" (ngSubmit)="onSubmitEditedModelForm()">        
        <label>Marque</label>
        <select class="form-control" 
                formControlName="brand">
            <option value="" selected (click)="onClickFilterByBrand('choisir')">Choisir</option>
            <option *ngFor="let b of brands" [value]="b.id"
            (click)="onClickFilterByBrand()">
            
                {{b.id}}
            </option>
        </select>

        <label>Mod√®le</label>
        <select class="form-control"
                formControlName="model"
                *ngIf="this.homeSearchForm.controls.brand.dirty"
                >
            <option value="" selected>Choisir</option>
            <option *ngFor="let m of models" [value]="m.id"
            >
                {{m.name}}, {{m.brand}}
            </option>
        </select>
