

<div class="form-row col-xl-8 col-sm-12 m-auto mt-2 pt-2">

    </div>       
</div><!-- fin premier ligne de fields -->

<hr/>

<!-- TITRE + La photo la description -->
<div class="container-fluid col-xl-8 m-auto">
	<div class="row">
		<div class="col-md-12">
			<div class="row m-auto">
				<div class="col-md-7 d-flex justify-content-center">
                    <img class="" src="../../../assets/img/beetle.jpg" alt="">
				</div>
				<div class="col-md-4 bg-light p-3">
					<div class="row">
						<div class="col-md-12 h3 p3">
                            Description
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 p-3">
                            {{ad.description}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- TITRE + La photo la description -->

<hr class="col-xl-8"/>


<!--TTTTTTTTEEEEEEEEST-->
<div class="container-fluid col-xl-8 m-auto">
	<div class="row">
		<div class="col-md-12">
			<div class="row sm-m-auto justify-content-between">
				<div class="col-md-6 mt-3 mb-3 border round">
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Marque :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            {{ad.brand.name}}
						</div>
					</div>
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Modèle :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            {{ad.model.name}}
						</div>
					</div>
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Année circulation :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            {{ad.dateCirculation}}
						</div>
					</div>
				</div>
				<div class="col-md-5 mt-3 mb-3 border">
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Carburant :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            {{ad.gasoline.Name}}
						</div>
					</div>
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Km :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            {{ad.mileage}} km
						</div>
					</div>
					<div class="row p-2">
						<h4 class="col-md-6 h5">
                            Référence :
                        </h4>
						<div class="col-md-6 d-flex align-items-center">
                            AZERTY{{ad.id}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- fin test-->

<hr class="col-xl-8"/>

	<div class="row">

			<div class="row">

					<div class="row d-flex justify-content-center">
						<div class="col-md-3 h3 d-flex justify-content-center">
                            Prix : 
						</div>
						<div class="col-md-6 d-flex align-items-center justify-content-center h2">

						</div>
					</div>
				</div>
				<div class="col-md-6 m-auto d-flex justify-content-center">
