<div class="wrapper">
    <div class="section">
        <div class="container text-center">

            <h4 class="title">AJOUT D'UN NOUVEL USER</h4>

 

            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center shadow">
                    <form class="mt-5" [formGroup]="newUserForm" (ngSubmit)="onSubmitNewUserForm()">
                        <!-- <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div> -->
                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto text-center">
                                <div class="form-group">
                                    <div class="text-left">
                                        <label>Email</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Email"
                                               formControlName="email"
                                        />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="text-left">
                                        <label>Password</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Mot de passe"
                                               formControlName="password"
                                        />
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="text-left">
                                        <label>Password</label>
                                        <input type="text"
                                               class="form-control"
                                               placeholder="password"
                                               formControlName="password"/>
                                    </div>
                                </div>                                 -->

                            </div>


                        </div>

                        <div class="row">

                            <div class="col-md-12 ml-auto mr-auto text-center">


                            </div>

                        </div>


                        <button class="btn btn-danger btn-block btn-round mt-4"
                                [disabled]="newUserForm.invalid">Ajouter
                        </button>
                        <p>
                            Form Status: {{ newUserForm.status }}
                          </p>

                    </form>

                    <div class="forgot mt-3">
                        <a routerLink="/dashboard" class="btn btn-link btn-danger">Revenir au dashboard</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
